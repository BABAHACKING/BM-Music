<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Songs</title>
    <script>
        // Function to display an alert when a song starts
        function playAlert(songName) {
            alert(songName + " is now playing!");
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();  // This will go back to the previous page
        }
    </script>
</head>
<body>
    <div class="box">
        <h1>More Honey Singh Hits</h1>
        <ul>
            <li>
                <audio controls src="songs/Aayi Nai - Stree 2 320 Kbps.mp3" 
                       onplay="playAlert('Blue Eyes')">
                    Blue Eyes
                </audio>
            </li>
            <li>
                <audio controls src="songs/Khudaya - Sarfira 320 Kbps.mp3" 
                       onplay="playAlert('Love Dose')">
                    Love Dose
                </audio>
            </li>
            <li>
                <audio controls src="songs/Mere Mehboob Mere Sanam - Bad Newz 320 Kbps.mp3" 
                       onplay="playAlert('Desi Kalakaar')">
                    Desi Kalakaar
                </audio>
            </li>
        </ul>
        <!-- Go Back Button using JavaScript -->
        <button onclick="goBack()">Go Back</button>
    </div>
</body>
</html>
