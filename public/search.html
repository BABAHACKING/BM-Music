<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Search Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="search-bar-container">
            <input 
                type="text" 
                id="search-input" 
                placeholder="What do you want to listen to?"
            />
            <button id="clear-btn" title="Clear search">&times;</button>
        </div>
    </header>
    <main>
        <div id="results"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
